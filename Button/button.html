            <h2>Solid Button</h2>
                <button class="primaryBtn">Primary</button>
                <button class="secondaryBtn">Secondary</button>
                <button class="dangerBtn">Danger</button>
                <div class="code">
                    <iframe
                        src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Ch2%253ESolid%2520Button%253C%252Fh2%253E%250A%2520%2520%2520%2520%253Cbutton%2520class%253D%2522primaryBtn%2522%253EPrimary%253C%252Fbutton%253E%250A%2520%2520%2520%2520%253Cbutton%2520class%253D%2522secondaryBtn%2522%253ESecondary%253C%252Fbutton%253E%250A%2520%2520%2520%2520%253Cbutton%2520class%253D%2522dangerBtn%2522%253EDanger%253C%252Fbutton%253E%250A"

                        sandbox="allow-scripts allow-same-origin">
                    </iframe>
                </div>
                <h2>Outline Button</h2>
                <button class="PrimaryoutlineBtn">Primary</button>
                <button class="SecondaryoutlineBtn">Secondary</button>
                <button class="dangerOutlineBtn">Danger</button>
                <div class="code">
                    <iframe
                        src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%2520%2520%253Ch2%253EOutline%2520Button%253C%252Fh2%253E%250A%2520%2520%253Cbutton%2520class%253D%2522PrimaryoutlineBtn%2522%253EPrimary%253C%252Fbutton%253E%250A%2520%2520%253Cbuttonclass%253D%2522SecondaryoutlineBtn%2522%253ESecondary%253C%252Fbutton%253E%250A%2520%2520%253Cbutton%2520class%253D%2522dangerOutlineBtn%2522%253EDanger%253C%252Fbutton%253E%250A"

                    </iframe>

                <h2>Icon Button</h2>
                <button class="cartBtn"><i style="font-size:24px" class="fa">&#xf218;</i> Add to cart</button>
                <button class="deletBtn"><i style="font-size:24px" class="fa">&#xf014;</i> Delete</button>
                <div class="code">
                    <iframe
                        src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Ch2%253EIcon%2520Button%253C%252Fh2%253E%250A%250A%253Cbutton%2520class%253D%2522cartBtn%2522%253E%253Ci%2520style%253D%2522fontsize%253A24px%2522class%253D%2522fa%2522%253E%2526%2523xf218%253B%253C%252Fi%253E%2520Add%2520to%2520cart%253C%252Fbutton%253E%250A%250A%253Cbutton%2520class%253D%2522deletBtn%2522%253E%253Ci%2520style%253D%2522font-size%253A24px%2522%2520class%253D%2522fa%2522%253E%2526%2523xf014%253B%253C%252Fi%253E%2520Delete%253C%252Fbutton%253E%250A"

                        sandbox="allow-scripts allow-same-origin">
                    </iframe>
                </div>
                <h2>Link</h2>
                <a class="primary-link" href="/">Primary-link</a>
                <a class="secondary-link" href="/">Secondary-link</a>

                    <iframe
                        src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Ch2%253ELink%253C%252Fh2%253E%250A%253Ca%2520class%253D%2522primary-link%2522%2520href%253D%2522%252F%2522%253EPrimary-link%253C%252Fa%253E%250A%253Ca%2520class%253D%2522secondary-link%2522%2520href%253D%2522%252F%2522%253ESecondary-link%253C%252Fa%253E%250A"

                <button class="increaseBtn">+</button>
                <button class="decreaseBtn">-</button>
                <div class="code">
                    <iframe
                        src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Ch2%253EFloating%2520Action%2520Button%253C%252Fh2%253E%250A%253Cbutton%2520class%253D%2522increaseBtn%2522%253E%252B%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522decreaseBtn%2522%253E-%253C%252Fbutton%253E%250A"
